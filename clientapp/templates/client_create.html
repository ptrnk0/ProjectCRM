{% extends 'client_main.html' %}

{% block bt_ins %}
<button onclick="window.location.href='{% url 'client' 'insert_client' %}';" type="button" class="btn btn-primary">Insert Client</button>
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <table class="table table-hover text-dark shadow-sm p-3 mb-4 bg-body-tertiary">
        {{ form }}
    </table>
    <input id="submit" type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
