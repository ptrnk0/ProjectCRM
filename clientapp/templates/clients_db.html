{% extends 'client_main.html' %}

{% block content %}
<form action="{% url 'client' 'delete_client' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing">
        <tr>
            <th>Select</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Comment</th>
        </tr>
        {% for item in form %}
        <tr>
            <td><input type="checkbox" class="form-check-input" name="id" value ="{{ item.id }}"></td>
            <td>{{item.first_name}}</td>
            <td>{{item.last_name}}</td>
            <td>{{item.phone}}</td>
            <td>{{item.email}}</td>
            <td>{{item.birthday|date:"d-m-Y"}}</td>
            <td>{{item.comment}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-danger" value="Delete Client(s)"/>
</form>
{% endblock %}
