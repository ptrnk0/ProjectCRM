<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        {% load static %}
        <link href="{% static 'style.css' %}" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        {% load static %}
                        <img src="{% static 'crm_logo.jpg' %}" class="img-fluid">
                    </div>
                </div>
            </div>
            <div id="first_row" class="row text-center">
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Home</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Client</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Inventory</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Record</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Service</button>
                </div>
                <div class="col-lg-2">
                    <button type="button" class="btn btn-dark">Staff</button>
                </div>
            </div>
            <div id="third_row" class="row">
                <div class="col-lg-3">
                    <div id="buttons" class="row-cols-2">
                        <button onclick="window.location.href='http://127.0.0.1:8000/client/all_clients';" type="button" class="btn btn-primary">All Clients</button>
                        <button onclick="window.location.href='http://127.0.0.1:8000/client/insert_client';" type="button" class="btn btn-primary">Insert Client</button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form action="" method="POST">
                        {% csrf_token %}
                    
                        {% for list in form %}
                            
                            <p>{{ list }}</p>
                            
                        {% endfor %}
                        
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
