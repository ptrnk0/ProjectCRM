{% extends 'staffapp/staff_main.html' %}

{% block create_schedule %}
<button onclick="window.location.href='{% url 'create_schedule' %}';" type="button" class="btn btn-primary">Create schedule</button>
{% endblock %}

{% block content %}
<form method="post">
   {% csrf_token %}
   <table class="table table-hover text-dark">
         {{ form }}
   </table>
   <input id="submit" type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
