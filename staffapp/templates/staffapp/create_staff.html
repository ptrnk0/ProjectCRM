{% extends 'staffapp/layout.html' %}

{% block name_body %}
<div id="third_row" class="row">
     <div class="col-lg-3">
        <div id="buttons" class="row-cols-2">
            <button onclick="window.location.href= '{% url 'all_staff' %}';" type="button" class="btn btn-secondary">All staff</button>
            <button onclick="window.location.href='{% url 'create_staff' %}';" type="button" class="btn btn-primary">Create staff</button>
            <button onclick="window.location.href='{% url 'create_schedule' %}';" type="button" class="btn btn-secondary">Create schedule</button>
        </div>
     </div>
     <div class="col-lg-9">
        <form method="post">
            {% csrf_token %}
            <table class="table table-hover text-dark">
                {{ form }}
            </table>
            <input id="submit" type="submit" value="Submit" class="btn btn-success">
        </form>
     </div>
</div>
{% endblock %}
