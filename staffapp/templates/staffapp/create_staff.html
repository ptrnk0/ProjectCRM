{% extends 'staffapp/layout.html' %}

{% block name_body %}
    <h1>Create staff</h1>
    <form method="post">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
        </table>
        <button class="btn btn-success" type="submit">Create</button>
    </form>
     <div id="third_row" class="row">
        <div class="col-lg-3">
            <div id="buttons" class="row-cols-2">
                <button onclick="window.location.href= '{% url 'all_staff' %}';" type="button" class="btn btn-primary">All staff</button>
                <button onclick="window.location.href='{% url 'create_staff' %}';" type="button" class="btn btn-secondary">Create staff</button>
            </div>
        </div>
    </div>

{% endblock %}
