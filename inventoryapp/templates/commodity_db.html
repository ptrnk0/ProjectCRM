{% extends 'inventory_main.html' %}

{% block com_table %}
<button onclick="window.location.href='{% url 'inventory' 'commodity_table' %}';" type="button" class="btn btn-primary">Commodity Table</button>
{% endblock %}

{% block content %}
<form action="{% url 'inventory' 'delete_commodity' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
        {% for item in form %}
        <tr>
            <th><input type="checkbox" class="form-check-input" name="id" value ="{{ item.id }}"></th>
            <th>{{item.name}}</th>
            <th>{{item.price}}</th>
            <th>{{item.amount}}</th>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-danger" value="Delete Commodity(ies)"/>
</form>
{% endblock %}
