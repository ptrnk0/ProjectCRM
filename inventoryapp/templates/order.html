<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        {% load static %}
        <link href="{% static 'inventoryapp/css/style.css' %}" rel="stylesheet" >
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div id="first_row" class="row text-center">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'inventoryapp/img/crm_logo.jpg' %}" alt="Logo" width="35" height="35" class="d-inline-block align-text-bottom">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client' 'all_clients' %}">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inventory' 'commodity' %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service' 'service1' %}">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'all_staff' %}">Staff</a>
                    </li>
                </ul>
            </div>
            <div id="third_row" class="row">
                <div class="col-lg-3">
                    <div id="buttons" class="row-cols-2">
                        <button onclick="window.location.href= '{% url 'inventory' 'commodity' %}';" type="button" class="btn btn-secondary">Commodity</button>
                        <button onclick="window.location.href='{% url 'inventory' 'order' %}';" type="button" class="btn btn-primary">Order</button>
                        <button onclick="window.location.href='{% url 'inventory' 'commodity_table' %}';" type="button" class="btn btn-secondary">Commodity Table</button>
                        <button onclick="window.location.href='{% url 'inventory' 'order_table' %}';" type="button" class="btn btn-secondary">Order Table</button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <form action="" method="POST">
                        {% csrf_token %}
                        <table class="table table-hover text-dark">
                            {{ form }}
                        </table>
                        <input id="submit" type="submit" value="Submit" class="btn btn-success">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
