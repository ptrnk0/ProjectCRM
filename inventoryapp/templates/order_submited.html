<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        {% load static %}
        <link href="{% static 'css/style.css' %}" rel="stylesheet" >
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        {% load static %}
                        <img src="{% static 'img/crm_logo.jpg' %}" class="img-fluid">
                    </div>
                </div>
            </div>
            <div id="first_row" class="row text-center">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client' 'all_clients' %}">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'inventory' 'commodity' %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'service' 'service1' %}">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Staff</a>
                    </li>
                </ul>
            </div>
            </div>
            <div id="third_row" class="row">
                <div class="col-lg-3">
                    <div id="buttons" class="row-cols-2">
                        <button onclick="window.location.href= '{% url 'inventory' 'comodity' %}';" type="button" class="btn btn-secondary">Comodity</button>
                        <button onclick="window.location.href='{% url 'inventory' 'order' %}';" type="button" class="btn btn-secondary">Order</button>
                        <button onclick="window.location.href='{% url 'inventory' 'commodity_table' %}';" type="button" class="btn btn-secondary">Commodity Table</button>
                        <button onclick="window.location.href='{% url 'inventory' 'order_table' %}';" type="button" class="btn btn-secondary">Order Table</button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="alert alert-success">Data submited successfuly</div>
                    <button onclick="window.location.href='{% url 'inventory' 'order' %}';" type="button" class="btn btn-primary">Add another comodity</button>
                </div>
            </div>
        </div>
    </body>
</html>
