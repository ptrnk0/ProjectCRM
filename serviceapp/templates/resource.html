{% extends 'service_main.html' %}

{% block resource %}
<button onclick="window.location.href='{% url 'service' 'resource' %}';" type="button" class="btn btn-primary">Resource</button>
{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <table class="table table-hover text-dark">
        {{ form }}
    </table>
    <input id="submit" type="submit" value="Submit" class="btn btn-success">
</form>
{% endblock %}
