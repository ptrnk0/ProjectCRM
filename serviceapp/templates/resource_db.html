{% extends 'service_main.html' %}

{% block res_table %}
<button onclick="window.location.href='{% url 'service' 'resource_table' %}';" type="button" class="btn btn-primary">Resource Table</button>
{% endblock %}

{% block content %}
<form action="{% url 'service' 'delete_resource' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        {% for item in form %}
        <tr>
            <th><input type="checkbox" class="form-check-input" name="id" value ="{{ item.id }}"></th>
            <th>{{item.name}}</th>
            <th>{{item.amount}}</th>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-danger" value="Delete Resource(s)"/>
</form>
{% endblock %}
