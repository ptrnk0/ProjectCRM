{% extends 'service_main.html' %}

{% block serv_table %}
<button onclick="window.location.href='{% url 'service' 'service_table' %}';" type="button" class="btn btn-primary">Service Table</button>
{% endblock %}

{% block content %}
<form action="{% url 'service' 'delete_service' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing shadow-lg p-3 mb-4 bg-body-tertiary">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Resource</th>
        </tr>
        {% for item in form %}
        <tr>
            <td><input type="checkbox" class="form-check-input" name="id" value ="{{ item.id }}"></td>
            <td>{{item.name}}</td>
            <td>{{item.id_resource}}</td>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-danger" value="Delete Service(s)"/>
</form>
{% endblock %}
