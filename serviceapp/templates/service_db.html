{% extends 'service_main.html' %}

{% block content %}
<form action="{% url 'service' 'delete_service' %}" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing">
        <tr>
            <th>Select</th>
            <th>Name</th>
            <th>Resource</th>
        </tr>
        {% for item in form %}
        <tr>
            <th><input type="checkbox" class="form-check-input" name="id" value ="{{ item.id }}"></th>
            <th>{{item.name}}</th>
            <th>{{item.id_resource}}</th>
        </tr>
        {% endfor %}
    </table>
    <input type="submit" class="btn btn-danger" value="Delete Service(s)"/>
</form>
{% endblock %}
