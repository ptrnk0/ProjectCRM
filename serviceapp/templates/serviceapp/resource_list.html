{% extends 'serviceapp/service_main.html' %}

{% block all_resource %}
<button onclick="window.location.href='{% url 'list_resource' %}';" type="button" class="btn btn-primary">All resource</button>
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table class="table table-hover text-center collapsing shadow-lg p-3 mb-4 bg-body-tertiary">
        <tr>
            <th>Name</th>
            <th>Amount</th>
        </tr>
        {% for item in list_resource %}
        <tr type="button" class='clickable-row' onclick="window.location='{% url 'detail_resource' item.id %}'">
            <td>{{ item.name }}</td>
            <td>{{ item.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
