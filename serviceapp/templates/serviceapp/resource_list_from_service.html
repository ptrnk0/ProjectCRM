{% extends 'serviceapp/service_main.html' %}

{% block content %}
<h2>Resources for {{ data_service }}</h2>
<div>
    <table class="table table-hover text-center collapsing shadow-lg p-3 mb-4 bg-body-tertiary">
        <tr>
            <th>Resource</th>
        </tr>
        {% for item in data_resource %}
        <tr>
            <td>{{ item.name }}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
