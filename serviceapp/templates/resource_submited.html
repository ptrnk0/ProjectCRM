<!DOCTYPE html>
<html>
    <head>
        <title>Client</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        {% load static %}
        <link href="{% static 'serviceapp/css/style.css' %}" rel="stylesheet" >
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <div class="container">
            <div id="first_row" class="row text-center">
                <ul class="nav nav-tabs nav-justified">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">
                            <img src="{% static 'serviceapp/img/crm_logo.jpg' %}" alt="Logo" width="35" height="35" class="d-inline-block align-text-bottom">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'client' 'all_clients' %}">Client</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'inventory' 'commodity' %}">Inventory</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'service' 'service1' %}">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Staff</a>
                    </li>
                </ul>
            </div>
            <div id="third_row" class="row">
                <div class="col-lg-3">
                    <div id="buttons" class="row-cols-2">
                        <button onclick="window.location.href= '{% url 'service' 'service1' %}';" type="button" class="btn btn-secondary">Service</button>
                        <button onclick="window.location.href='{% url 'service' 'resource' %}';" type="button" class="btn btn-secondary">Resource</button>
                        <button onclick="window.location.href='{% url 'service' 'service_table' %}';" type="button" class="btn btn-secondary">Service Table</button>
                        <button onclick="window.location.href='{% url 'service' 'resource_table' %}';" type="button" class="btn btn-secondary">Resource Table</button>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="alert alert-success">Data submited successfuly</div>
                    <button onclick="window.location.href='{% url 'service' 'service1' %}';" type="button" class="btn btn-primary">Add another resource</button>
                </div>
            </div>
        </div>
    </body>
</html>
